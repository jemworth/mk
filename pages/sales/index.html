<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <title>Kitrol Sales Report</title>
  <link rel="stylesheet" href="assets/css/framework7.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/icon/icons.css">
  <link rel="stylesheet" href="assets/font/fonts.css">
</head>
<body>

  <div id="app">

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- Left Navigation -->
    <div class="panel panel-left panel-cover">
      <div class="block">
        <p>Right Panel content here</p>
        <p><a class="link back" href="#">Close me</a></p>
        
      </div>
    </div>

    <!-- Main container -->
    <div class="view view-main">

      <!-- Page -->
      <div class="page" data-name="sales-report">

        <!-- fixed navbar -->
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a class="panel-open brand-icon" href="#" data-panel="left">
                <i class=""></i>
              </a>
            </div>
            <div class="title">Sales Report</div>
          </div>
        </div>

        <!-- Page content -->
        <div class="page-content ptr-content">

          <!-- Pull Refresh -->
          <div class="ptr-preloader">
            <div class="preloader"></div>
            <div class="ptr-arrow"></div>
          </div>

          <div class="list">
            <div class="block block-strong inset gr-1 padding-y-25">
              <div class="block-title nowrap">Today,
                <script type="text/javascript">
                  var d = (new Date()).toString().split(' ').splice(1,3).join(' ');document.write(d)
                </script>
              </div>
              <div class="row">
                <div class="col">
                  <h2 class="no-margin nowrap">₱ 4,200,000</h2>
                  <div class="block-footer green"><i class="la la-long-arrow-up"></i> 3.33%</div>
                </div>
                <div class="col tablet-30">
                  <div class="line-chart today">
                    <canvas id="todaySales"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="block overflow-block">
              <div class="block-title">Monthly Sales</div>
                <div class="tabbar-scrollable">
                  <div class="row toolbar-inner">
                    <div class="col w-225">
                      <div class="block-strong inset margin-right">
                        <a href="./" class="tab-link" data-route-tab-id="tab-1">
                          <div class="block-header">January</div>
                          <div class="content-block-inner w-200">₱455, 200, 000</div>
                          <div class="block-footer">Price: ₱45 L</div>
                        </a>
                      </div>
                    </div>
                    <div class="col w-225">
                      <div class="block-strong inset margin-right">
                        <a href="./tab-2/" class="tab-link" data-route-tab-id="tab-2">
                          <div class="block-header">Premium</div>
                          <div class="content-block-inner w-200"><span class="red">7,500 L</span> / 15, 000 L</div>
                          <div class="block-footer">Price: ₱45 L</div>
                        </a>
                      </div>
                    </div>
                    <div class="col w-225">
                      <div class="block-strong inset margin-right">
                        <div id="tu-inv" class="c-progressbar"></div>
                        <div class="block-header">Unleaded</div>
                        <div class="content-block-inner w-200"><span class="green">7,500 L</span> / 15, 000 L</div>
                        <div class="block-footer">Price: ₱45 L</div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="tabs tabs-routable">
              <div class="tab page-content" id="tab-1">Tab 1</div>
              <div class="tab page-content" id="tab-2">Tab 2</div>
              <div class="tab page-content" id="tab-3">Tab 3</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/framework7.js"></script>
  <script src="assets/js/routes.js"></script>

  <!-- Display when it needed -->
  <script src="assets/js/Chart.bundle.min.js"></script>
  <script src="assets/js/progressbar.min.js"></script>
  <!-- End -->

  <script src="assets/js/app.js"></script>
</body>
</html>
