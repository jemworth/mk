<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#2196f3">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <title>Kitrol Sales Report</title>
  <link rel="stylesheet" href="assets/css/framework7.css">
  <link rel="stylesheet" href="assets/css/app.css">
  <link rel="stylesheet" href="assets/icon/icons.css">
  <link rel="stylesheet" href="assets/font/fonts.css">
</head>
<body>

  <div id="app">

    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar"></div>

    <!-- Left Navigation -->
    <div class="panel panel-left panel-cover">
      <div class="block">
        <div class="list">
          <ul>
            <li>
              <a href="/dashboard/" class="item-link list-button panel-close">Dashboard</a>
            </li>
            <li>
              <a href="/sales-report/" class="item-link list-button panel-close">Sales Report</a>
            </li>
            <li>
              <a href="/inventory/" class="item-link list-button panel-close">Inventory</a>
            </li>
            <li>
              <a href="/deposit/" class="item-link list-button panel-close">Deposit</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Main container -->
    <div class="view view-main">

      <!-- Page -->
      <div class="page" data-name="dashboard">

        <!-- fixed navbar -->
        <div class="navbar">
          <div class="navbar-inner sliding">
            <div class="left">
              <a class="panel-open padding" href="#" data-panel="left">
                <i class="material-icons">sort</i>
              </a>
            </div>
            <div class="title">Dashboard</div>
          </div>
        </div>

        <!-- Page content -->
        <div class="page-content ptr-content">

          <!-- Pull Refresh -->
          <div class="ptr-preloader">
            <div class="preloader"></div>
            <div class="ptr-arrow"></div>
          </div>

          <div class="list">
            <div class="block block-strong inset gr-1 padding-y-25">
              <div class="block-title nowrap">Today,
                <script type="text/javascript">
                  var d = (new Date()).toString().split(' ').splice(1,3).join(' ');document.write(d)
                </script>
              </div>
              <div class="row">
                <div class="col">
                  <h2 class="no-margin nowrap">₱ 4,200,000</h2>
                  <div class="block-footer green"><i class="la la-long-arrow-up"></i> 3.33%</div>
                </div>
                <div class="col">
                  <div class="line-chart today">
                    <canvas id="todaySales"></canvas>
                  </div>
                </div>
              </div>
            </div>
            <div class="block block-strong inset">
              <div class="block-title">Total This Year</div>
              <div class="line-chart">
                <canvas id="yearSales" width="400" height="300"></canvas>
              </div>
            </div>
            <div class="block overflow-block">
              <div class="block-title">Current Inventory</div>
              <div class="tabbar-scrollable">
                <div class="row toolbar-inner">
                  <div class="col w-225">
                    <div class="block-strong inset bg-color-light text-align-center margin-right">
                      <div id="td-inv" class="c-progressbar"></div>
                      <div class="block-header">Diesel</div>
                      <div class="content-block-inner w-200"><span class="blue">7,500 L</span> / 15, 000 L</div>
                      <div class="block-footer">Price: ₱45 L</div>
                    </div>
                  </div>
                  <div class="col w-225">
                    <div class="block-strong inset bg-color-light text-align-center margin-right">
                      <div id="tp-inv" class="c-progressbar"></div>
                      <div class="block-header">Premium</div>
                      <div class="content-block-inner w-200"><span class="red">7,500 L</span> / 15, 000 L</div>
                      <div class="block-footer">Price: ₱45 L</div>
                    </div>
                  </div>
                  <div class="col w-225">
                    <div class="block-strong inset bg-color-light text-align-center margin-right">
                      <div id="tu-inv" class="c-progressbar"></div>
                      <div class="block-header">Unleaded</div>
                      <div class="content-block-inner w-200"><span class="green">7,500 L</span> / 15, 000 L</div>
                      <div class="block-footer">Price: ₱45 L</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="assets/js/jquery-3.2.1.min.js"></script>
  <script src="assets/js/framework7.js"></script>
  <script src="assets/js/routes.js"></script>

  <!-- Display when it needed -->
  <script src="assets/js/Chart.bundle.min.js"></script>
  <script src="assets/js/progressbar.min.js"></script>
  <!-- End -->

  <script src="assets/js/app.js"></script>
</body>
</html>
